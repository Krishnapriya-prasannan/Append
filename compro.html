<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
        }
        .profile-info {
            list-style-type: none;
            padding: 0;
        }
        .profile-info li {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .edit-profile-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .edit-profile-btn button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .edit-profile-btn button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2>Company Profile</h2>
    </div>
    <img src="company-logo.jpg" alt="Company Logo" class="profile-picture">
    <ul class="profile-info">
        <li><label>Company Name:</label> Example Corp</li>
        <li><label>Industry:</label> Renewable Energy</li>
        <li><label>Email:</label> contact@example.com</li>
        <li><label>Phone:</label> +123 456 7890</li>
        <li><label>Location:</label> 123 Green Street, Eco City, USA</li>
        <li><label>Website:</label> <a href="https://www.example.com" target="_blank">www.example.com</a></li>
        <li><label>Description:</label> Example Corp specializes in providing renewable energy solutions including solar panel installations and wind turbine setups.</li>
    </ul>
    <div class="edit-profile-btn">
        <button onclick="editProfile()">Edit Profile</button>
    </div>
</div>

<script>
    function editProfile() {
        window.location.href = "edit-company-profile.html";
    }
</script>

</body>
</html>
