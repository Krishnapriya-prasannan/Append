<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Company Profile</h2>
    <form action="update-company-profile.php" method="post">
        <!-- Company Name -->
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" value="Your Company Name" required>
        </div>
        
        <!-- Contact Email -->
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="contact@company.com" required>
        </div>
        
        <!-- Contact Phone -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="+1 234 567 890" required>
        </div>
        
        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Main Street, City, Country" required>
        </div>
        
        <!-- Company Description -->
        <div class="form-group">
            <label for="description">Company Description:</label>
            <textarea id="description" name="description" rows="4" required>Your company description here.</textarea>
        </div>
        
        <!-- Services Offered -->
        <div class="form-group">
            <label for="services">Services Offered:</label>
            <textarea id="services" name="services" rows="4" required>List of services offered by the company.</textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Update Profile</button>
        </div>
    </form>
</div>

</body>
</html>
